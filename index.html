<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatu - Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            max-width: 75%;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot {
            background: #e5e7eb;
            color: #111;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatu ðŸ¤–</div>

    <div class="chat-messages" id="chatMessages">
        <div class="message bot">Hi! I am Chatu. How can I help you?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const messageText = input.value.trim();
        if (messageText === "") return;

        const chatMessages = document.getElementById("chatMessages");

        // User message
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.innerText = messageText;
        chatMessages.appendChild(userMessage);

        input.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Bot reply (dummy)
        setTimeout(() => {
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.innerText = "You said: " + messageText;
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 500);
    }

    // Enter key support
    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
